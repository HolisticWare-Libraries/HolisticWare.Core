    removeProjects:
      - HolisticWare_Core
    installNuGets:
      - project: HolisticWare_Core.Sample
        packages:
          - HolisticWare_Core

additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
